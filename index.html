<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            background: black;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
</body>
</html>
